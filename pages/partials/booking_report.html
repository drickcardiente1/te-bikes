<div class="container-fluid py-4" >
    <div class="row" style="margin-bottom: 5vh !important;">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Booking Reports</h5>
                    <p class="text-sm mb-0">
                        View all the Reports.
                    </p>
                </div>
                <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                    <form role="form" action="javascript:void(0);" class="text-start" method="POST">
                        <div class="card-header d-flex">
                            <div class="input-group input-group-static my-3" style="width: 20%;">
                                <label>Date Start</label>
                                <input type="date" class="form-control" name="d_start" id="d_start">
                            </div>
                            <div class="input-group input-group-static my-3" style="width: 20%; left: 10%;">
                                <label>Date End</label>
                                <input type="date" class="form-control" name="d_end" id="d_end">
                            </div>
                            <button onclick="filter_dates()"
                                class="btn btn-group-sm text-sm btn-icon bg-gradient-primary mt-3"
                                style="left: 15%; height: fit-content; top: 3.5vh;"><i>Filter</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="table-responsive">
                    <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                        <div class="dataTable-container">
                            <table class="table table-flush dataTable-table " id="examp">
                                <thead class="thead-light">
                                    <tr>
                                        <th data-sortable="" style="width: 17.0382%;"><a>Booking ID</a></th>
                                        <th data-sortable="" class="asc" style="width: 15.9236%;"><a>Client Name</a>
                                        </th>
                                        <th data-sortable="" class="asc" style="width: 15.9236%;"><a>Bike Model</a></th>
                                        <th data-sortable="" style="width: 15.5255%;"><a>Date Booked</a></th>
                                        <th data-sortable="" style="width: 19.2675%;"><a>Pick Up</a></th>
                                        <th data-sortable="" style="width: 21.258%;"><a>Return</a></th>
                                        <th data-sortable="" style="width: 21.258%;"><a>Rent Days</a></th>
                                        <th data-sortable="" style="width: 10.9873%;"><a>Amount payable</a></th>
                                        <th data-sortable="" style="width: 10.9873%;"><a>Amount paid</a></th>
                                        <th data-sortable="" style="width: 10.9873%;"><a>Balance</a></th>
                                        <th data-sortable="" style="width: 10.9873%;"><a>Status</a></th>
                                        <th data-sortable="" style="width: 10.9873%;"><a>Date updated</a></th>
                                    </tr>
                                </thead>
                                <tbody class="report_filter">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
