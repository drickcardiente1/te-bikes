<div class="container-fluid px-2 px-md-4">
    <div class="page-header min-height-300 border-radius-xl mt-4"
        style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=1920&amp;q=80');">
        <span class="mask  bg-gradient-primary  opacity-6"></span>
    </div>
    <div class="card card-body mx-3 mx-md-4 mt-n6">
        <div class="card card-body" id="profile">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-auto col-4">
                    <div class="avatar avatar-xl position-relative">
                        <img src="" alt="bruce" class="w-100 rounded-circle shadow-sm">
                    </div>
                </div>
                <div class="col-sm-auto col-8 my-auto">
                    <div class="h-100">
                        <h5 class="mb-1 font-weight-bolder display_full_name">
                            Richard Davis
                        </h5>
                        <p class="mb-0 font-weight-normal text-sm display_type">
                        </p>
                    </div>
                </div>
                <div class="col-sm-auto ms-sm-auto mt-sm-0 mt-3 d-flex">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card mt-4" id="basic-info">
                <div class="card-header">
                    <h5>Info</h5>
                </div>
                <div class="card-body pt-0">
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>ID</label>
                                <input type="text" class="form-control disp-id" disabled>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>First Name</label>
                                <input type="text" class="form-control f_name" onkeydown="keyDown(event)"
                                    onpaste="checkWhitespace(event)"
                                    onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Date Updated</label>
                                <input type="text" class="form-control date_updated" disabled>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Last Name</label>
                                <input type="text" class="form-control l_name" onkeydown="keyDown(event)"
                                    onpaste="checkWhitespace(event)"
                                    onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Date Aded</label>
                                <input type="text" class="form-control date_added" disabled>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Username</label>
                                <input type="text" class="form-control u_name" onkeydown="keyDown(event)"
                                    onpaste="checkWhitespace(event)">
                                    <p style="color: red !important;">
                                        <span class="text-sm uname_error"></span>
                                    </p>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Last Login</label>
                                <input type="text" class="form-control last_login" disabled>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Address</label>
                                <input type="text" class="form-control address">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6">
                            <div class="dropdown d-inline">
                                <a style="margin-right: 5vh !important;">Gender</a>
                                <a href="javascript:;"
                                    class="btn btn-icon bg-gradient-primary dropdown-toggle bct"
                                    data-bs-toggle="dropdown" id="navbarDropdownMenuLink2"></a>
                                <ul class="dropdown-menu dropdown-menu-lg-start px-2 py-3"
                                    aria-labelledby="navbarDropdownMenuLink2"
                                    data-popper-placement="left-start">
                                    <li><a class="dropdown-item border-radius-md" href="javascript:;"
                                            data="MALE" onclick="bcat(this)">MALE</a></li>
                                    <li><a class="dropdown-item border-radius-md" href="javascript:;"
                                            data="FEMALE" onclick="bcat(this)">FEMALE</a></li>
                                    <li><a class="dropdown-item border-radius-md" href="javascript:;"
                                            data="N/A" onclick="bcat(this)">N/A</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-static">
                                <label>Contact Number</label>
                                <input class="form-control contact" type="text" onkeypress="return onlyNumberKey(event)" maxlength="11">
                                <p style="color: red !important;">
                                    <span class="text-sm num_error"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <button class="btn bg-gradient-dark btn-sm float-end mt-6 mb-0 cl_inf" onclick="update_info_client()">Update
                        Info</button>
                </div>
            </div>
            <div class="card mt-4" id="password">
                <div class="card-header">
                    <h5>Change Password</h5>
                </div>
                <div class="card-body pt-0">
                    <div class="input-group input-group-outline">
                        <input placeholder="Current password" type="password" id="old_p" class="form-control" onkeydown="keyDown(event)" onpaste="checkWhitespace(event)">
                    </div>
                    <div class="input-group input-group-outline my-4">
                        <input placeholder="New password" id="nw_p" type="password" class="form-control" onkeydown="keyDown(event)" onpaste="checkWhitespace(event)">
                    </div>
                    <div class="input-group input-group-outline">
                        <input placeholder="Confirm New password" id="confnw_p" type="password" class="form-control" onkeydown="keyDown(event)" onpaste="checkWhitespace(event)">
                    </div>
                    <h5 class="mt-5">Password requirements</h5>
                    <p class="text-muted mb-2">
                        Please follow this guide for a strong password:
                    </p>
                    <ul class="text-muted ps-4 mb-0 float-start">
                        <li>
                            <span class="text-sm" id="num">Atleast 1 number</span>
                        </li>
                        <li>
                            <span class="text-sm" id="min" >Min 6 characters</span>
                        </li>
                        <li>
                            <span class="text-sm" id="st">Atleast one letter (recommended)</span>
                        </li>
                        <li>
                            <span class="text-sm" id="conf">Confim password must be match</span>
                        </li>
                    </ul>
                    <button type="submit" class="btn bg-gradient-dark btn-sm float-end mt-6 mb-0 updid" onclick="updatepwd()">Update
                        password</button>
                </div>
            </div>
        </div>
    </div>
</div>
