<div class="fixed-plugin2" id="cl-msg">
    <a class="fixed-plugin2-button text-dark position-fixed px-3 py-2" onclick="msg()">
        <i class="material-icons py-2">chat_bubble</i>
    </a>
    <div class="card shadow-lg"
        style="height: 70vh !important; top: 30vh !important; border-radius: 5% 0 0 0 !important;">


        <div class="card-header pb-0 pt-3">
            <div class="float-start">
                <h5 class="mt-3 mb-0">USERNAME</h5>
            </div>
            <div class="float-end mt-4">
                <button onclick="cl_msg_close()" class="btn btn-link text-dark p-0 fixed-plugin-close-button"
                    style="float: right !important;">
                    <i class="material-icons">clear</i>
                </button>
            </div>

        </div>

        <div class="card-body overflow-auto overflow-x-hidden scrollbar-y bg-white border border-info" style="border-radius: 25px; float: right !important;">
            <div class="row justify-content-start mb-4" style="width: 100% !important;">
                <div class="card-body pt-sm-3 pt-0 m-box scrollbar-y text-white" style="border-radius: 25px 25px 25px 0px; background-color: #344767 !important;">
                    <p class="text-sm">Lorem ipsum dolor </p>
                    <p>user</p>
                </div>
                <p style="color: black !important;">time</p>
            </div>
            <div class="row justify-content-end mb-4" style="width: 100% !important; margin-left: 2vh !important;">
                <div class="card-body pt-sm-3 pt-0 m-box scrollbar-y text-white" style="border-radius: 25px 25px 0 25px; background-color: #344767 !important;">
                    <p class="text-sm">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo tenetur
                        similique porro voluptas illum blanditiis..</p>
                    <p>user</p>
                </div>
                <p style="color: black !important;">time</p>
            </div>
        </div>
        <div class="row">
            <div class="col-1" style="margin-right: 2vh !important;">
                <a class="btn bg-gradient-info btn-sm mb-0 mt-1">
                    <i class="material-icons" title="upload image">add</i>
                </a>
            </div>
            <div class="col-8">
                <form class="align-items-center" action="javascript:void(0);" onsubmit="sent_msg()">
                    <div class="input-group input-group-outline d-flex">
                        <input type="text" placeholder="Type your message" class="form-control form-control-lg msg">
                    </div>
                </form>
            </div>
            <div class="col-1">
                <button class="btn bg-gradient-primary mb-0" onclick="sent_msg()">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>
    </div>
</div>
