<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../../public/css/m-round.css" rel="stylesheet">
    <link id="pagestyle" href="../../public/css/material-dashboard.min.css?v=3.0.6" rel="stylesheet" />
    <script src="../../public/js/qr-3.6.4.min.js"></script>
    <link href="../../public/css/datatables-min.css" rel="stylesheet">
    <link href="../../public/css/datatables-buttons-min.css" rel="stylesheet">
</head>

<body class="sign-up-illustration">
    <section>
        <div class="page-header min-vh-100">
            <div class="container">
                <div class="row">
                    <div
                        class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                        <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
                            style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/material-design-system/presentation/account/error-404.jpg'); background-size: cover;"
                            loading="lazy">
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                        <div class="card card-plain">
                            <div class="card-header">
                                <h4 class="font-weight-bolder">Sign Up</h4>
                                <p class="mb-0">Enter your email and password to register</p>
                            </div>
                            <div class="card-body">
                                <form role="form">
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control">
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-check form-check-info text-start ps-0">
                                        <input class="form-check-input" type="checkbox" value id="flexCheckDefault"
                                            checked>
                                        <label class="form-check-label" for="flexCheckDefault">
                                            I agree the <a href="javascript:;"
                                                class="text-dark font-weight-bolder">Terms and Conditions</a>
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <button type="button"
                                            class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign
                                            Up</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-2 text-sm mx-auto">
                                    Already have an account?
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../../public/js/datatables/datatables-min.js"></script>
    <script src="../../public/js/datatables/datatables-buttons.js"></script>
    <script src="../../public/js/datatables/jszip-min.js"></script>
    <script src="../../public/js/datatables/pdfmake-min.js"></script>
    <script src="../../public/js/datatables/vfs_fonts.js"></script>
    <script src="../../public/js/datatables/buttons-html5-min.js"></script>
    <script src="../../public/js/datatables/buttons-print-min.js"></script>
    <script src="../../public/js/sweetalert2@11.js"></script>
    <script type="text/javascript" src="../../public/js/core/popper.min.js"></script>
    <script type="text/javascript" src="../../public/js/core/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../public/js/material-dashboard.min.js"></script>
    <script async defer src="../../public/js/btns.js"></script>
    <script type="text/javascript" src="../../public/js/loader.js"></script>
</body>

</html>
